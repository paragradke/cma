<h2>Create New Customer Record</h2>
<form name="newCustomer" novalidate class="form-horizontal">

    <form-field record="customer" field="firstName" live="false" required="true"></form-field>
    <form-field record="customer" field="middleName" live="false" required="true"></form-field>
    <form-field record="customer" field="lastName" live="false" required="true"></form-field>
    <form-field record="customer" field="email" live="false" required="true"></form-field>
    <form-field record="customer" field="accountNo" live="false" required="true"></form-field>
    <form-field record="customer" field="role" live="false" required="true"></form-field>
    <form-field record="customer" field="dateOfBirth" live="false" required="true"></form-field>



    <form-field ng-repeat="(k, v) in customer | keyFilter: 'firstName' | keyFilter: 'middleName' | keyFilter:'lastName' | keyFilter: 'role' | keyFilter: 'email' |
     keyFilter: 'id' | keyFilter: 'guid' | keyFilter: 'roleId' | keyFilter: 'accountNo' | keyFilter: 'properties' | keyFilter: 'dateOfBirth' " record="customer" live="false"  required="false" field="{{k}}"></form-field>

    <new-field record="customer" live="false"></new-field>


    <div class="row form-group">
        <div class="col-sm-offset-2">
            <button class="btn btn-primary" ng-click="save()">Create</button>
        </div>
    </div>
</form>
